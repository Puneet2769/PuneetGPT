<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      background: radial-gradient(to right, #ff3cac, #784ba0, #2b86c5);
      min-height: 100vh;
    }
    /* Navigation styling */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      position: fixed;
      top: 0;
      left: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    /* Content area styling */
    .content {
      padding-top: 80px; /* to avoid overlap with the fixed nav */
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 80px 20px;
    }
    .content h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .contact-info {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    /* Contact form styling */
    .contact-form {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 1rem;
      outline: none;
    }
    .contact-form textarea {
      resize: vertical;
      height: 120px;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #ff3cac;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
      transition: 0.3s ease;
    }
    .contact-form button:hover {
      background: #ff48b8;
      box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
    <div id="footer-placeholder"></div>
    
    <script>
      // Dynamically load footer.html into the footer-placeholder div
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
    </script>
  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>

  <div class="content">
    <h2>Contact Us</h2>
    <div class="contact-info">
      <p>Have questions or suggestions? We'd love to hear from you!</p>
      <br>
      <p><b>Email</b>: puneet18112006@gmail.com</p>
      <p><b>Github</b>: Puneet2769</p>
    </div>
    <div class="contact-form">
      <form onsubmit="handleContactSubmit(event)">
        <input type="text" id="contact-name" placeholder="Your Name" required />
        <input type="email" id="contact-email" placeholder="Your Email" required />
        <textarea id="contact-message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // Dynamically load nav.html into the nav-placeholder div
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navigation:', error));

    function handleContactSubmit(event) {
      event.preventDefault();
      // For now, simply alert a confirmation message
      alert('Thank you for contacting us! We will get back to you soon.');
      // Optionally, reset the form after submission
      event.target.reset();
    }
  </script>
</body>
</html>
