<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" href="dark.css">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      text-align: center;
      background: radial-gradient(to right, #ff3cac, #784ba0, #2b86c5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* Navigation */
    nav {
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0;
      position: absolute;
      top: 0;
      left: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Greeting Section */
    .greeting {
      font-size: 2.5rem;
      text-transform: uppercase;
      margin-bottom: 30px;
    }

    /* Search Container */
    .search-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 30px;
      padding: 15px;
    }
    .search-container input {
      width: 80%;
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }
    .search-container input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    .search-container button {
      background: #ff3cac;
      color: white;
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      margin-left: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .search-container button:hover {
      background: #ff48b8;
      transform: scale(1.1);
    }
    .search-container button:disabled {
      background: grey;
      cursor: not-allowed;
    }

    /* Modal / Output Box Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      max-width: 80%;
      max-height: 80%;
      overflow-y: auto;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Response container inside modal */
    .response-container {
      margin-bottom: 20px;
    }
    /* Close button container */
    .button-container {
      text-align: right;
    }
    .button-container button {
      background: #ff3cac;
      color: white;
      font-size: 1rem;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    .button-container button:hover {
      background: #ff48b8;
    }
  </style>
</head>
<body>
  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script>
        function openModal() {
      document.getElementById('resultModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('resultModal').style.display = 'none';
    }
    // Dynamically load footer.html into the footer-placeholder div
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));
  </script>

  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>
  <script>
    // Dynamically load nav.html into the nav-placeholder div
    fetch('nav.html')
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navigation:', error));
  </script>

  <!-- Greeting Section -->
  <div class="greeting">
    <h2>Hi, <span id="user-name"></span>!</h2>
    <p>Welcome to <b>PUNEETGPT</b></p>
  </div>

  <!-- Search Bar Section -->
  <div class="search-container">
    <input type="text" id="search" placeholder="Search..." />
    <button id="searchBtn" onclick="search()">Search</button>
  </div>

  <!-- Modal for Gemini API Response -->
  <div class="modal" id="resultModal">
    <div class="modal-content">
      <!-- Response Container -->
      <div class="response-container" id="response">
        Response will appear here...
      </div>
      <!-- Close Button Container -->
      <div class="button-container">
        <button onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>
  

  <script>
    // Set user name from localStorage (or default to "Guest")
    document.addEventListener("DOMContentLoaded", function () {
      const userName = localStorage.getItem("name") || "Guest";
      document.getElementById("user-name").innerText = userName;
    });
    </script>

    <script>
  async function search() {
  const query = document.getElementById('search').value.trim();
  if (!query) {
    alert("Please enter a search term.");
    return;
  }

  // Open modal and show a loading message
  openModal();
  document.getElementById('response').innerText = "Loading... Please wait for 5sec! before closing.";

  // Disable search button to prevent multiple requests
  const searchBtn = document.getElementById('searchBtn');
  searchBtn.disabled = true;

  // Gemini API details
  const apiKey = "YOUR_API_KEY"; // Replace this with your actual Gemini API key
  const url = `https://generativelanguage.googleapis.com/v1/models/gemini-pro:generateContent?key=${apiKey}`;

  const requestBody = {
    contents: [
      {
        parts: [{ text: query }]
      }
    ]
  };

  try {
    const response = await fetch(url, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(requestBody)
    });

    if (!response.ok) {
      throw new Error(`API error: ${response.statusText}`);
    }

    const data = await response.json();
    
    // Debugging: Check what data is received
    console.log("API Response:", data);

    let result = "No response received.";
    if (data.candidates && data.candidates.length > 0 && data.candidates[0].content.parts) {
      result = data.candidates[0].content.parts[0].text || "No meaningful response.";
    }

    // Display the response
    document.getElementById('response').innerText = result;

  } catch (error) {
    document.getElementById('response').innerText = "Error: " + error.message;
    console.error("Fetch Error:", error);
  } finally {
    searchBtn.disabled = false;
  }
}

// Ensure the button is connected to the function
document.getElementById('searchBtn').addEventListener('click', search);


</script>

  <script src="https://unpkg.com/@google/generative-ai@latest/dist/index.umd.js"></script>

</body>
</html>
